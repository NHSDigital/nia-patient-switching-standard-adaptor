plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.apache.httpcomponents.client5:httpclient5:5.5.3.1'
    testImplementation 'org.postgresql:postgresql:42.7.2'
    testImplementation ('org.apache.qpid:qpid-jms-client:1.6.0') {
        exclude group: 'io.netty', module: 'netty-codec-http'
    }

    constraints {
        implementation('io.netty:netty-common:4.1.77.Final') {
            because 'to fix CVE-2022-24823'
        }
    }
}

task smokeTest(type: Test) {
    useJUnitPlatform() {
        description = "Runs smoke tests which verify dependencies are running and availible"
        group = "verification"
        dependsOn "cleanTest"

        outputs.upToDateWhen { false }
    }
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "FULL"
    }
}