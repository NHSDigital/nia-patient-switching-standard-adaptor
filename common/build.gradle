plugins {
    id 'org.springframework.boot' version '2.5.12'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'java-library'
    id 'checkstyle'
    id 'io.freefair.lombok' version '6.2.0'
    id 'com.github.spotbugs' version '4.7.9'
}

bootJar {
    mainClass = 'uk.nhs.adaptors.pss.translator.Gp2gpTranslatorApplication'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'checkstyle'
apply plugin: 'com.github.spotbugs'

repositories {
    mavenCentral()
}

dependencies {
    api 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:5.6.2'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.5.6'
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-webflux'
    api 'org.springframework:spring-jms:5.3.13'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api ('org.apache.qpid:qpid-jms-client:1.3.0') {
        exclude group: 'io.netty', module: 'netty-codec-http'
    }

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "SKIPPED", "FAILED"
    }
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    excludeFilter = rootProject.file('config/spotbugs/exclude.xml')
    reports {
        xml.enabled = true
        html.enabled = false
    }
}
